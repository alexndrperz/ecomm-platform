<table class="table table-hover">
    <thead>
        <tr> 
            <th *ngFor="let head of header">{{head}}</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let item of data">
            <td *ngFor="let DHeader of getHeaderOfData()" >{{item[DHeader]}}</td>
            <td *ngIf="seller">
                <button class="btn btn-outline-primary mx-2"  *ngIf="!item.isCopied" (click) = "copyLink(item)">
                    Copiar Link
                </button>
                <span class="badge  text-bg-primary" *ngIf="item.isCopied" style="margin: 0px 43px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                    </svg>
                </span>
                <button class="btn btn-outline-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
